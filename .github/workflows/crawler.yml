# This is a basic workflow to help you get started with Actions

name: crawler

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Algolia Crawler Automatic Crawl
        # You may pin to the exact commit or the version.
        # uses: algolia/algoliasearch-crawler-github-actions@79db67cd7284bf4623324cd69e3cba49c7a85c4c
        uses: algolia/algoliasearch-crawler-github-actions@v1.1.0
        with:
          # Crawler user ID
          crawler-user-id: ${{ secrets.ALGOLIA_CRAWLER_USER_ID }}
          # Crawler API key
          crawler-api-key: ${{ secrets.ALGOLIA_CRAWLER_API_KEY }}
          # Crawler API URL
          # Github token
          github-token: ${{ github.token }}
          # Name of the crawler
          crawler-name: ${{ github.repository }} ${{ github.ref }}
          # Algolia Application ID
          algolia-app-id: ${{ secrets.ALGOLIA_APPLICATION_ID }}
          # Algolia API key
          algolia-api-key: ${{ secrets.ALGOLIA_API_KEY }}
          # url of the site to crawl
          site-url: https://v2.oreo.life
